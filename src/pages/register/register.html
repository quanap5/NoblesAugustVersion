<ion-header>

  <ion-navbar color ='primary'>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>





	<ion-row>
		<ion-col>
				
			<ion-item >
				<ion-label fixed> {{ 'register.Email' | translate }} </ion-label>
				<ion-input type = "text" [(ngModel)] = "user.email"></ion-input>
			</ion-item>
		</ion-col>

		<ion-col>
			<ion-item>
		      	<ion-label>@</ion-label>
		      	<ion-select [(ngModel)]="user.type" interface="popover">
		        	<ion-option value="gmail.com">gmail.com</ion-option>
		        	<ion-option value="naver.com">naver.com</ion-option>
		        	<ion-option value="hanmail.com">hanmail.com</ion-option>
		        	<ion-option value="hotmail.com">hotmail.com</ion-option>
		        	<ion-option value="test.com">test.com</ion-option>
		        		
		      	</ion-select>
		    </ion-item>
	    </ion-col>

    </ion-row>

    <ion-row>
    	<ion-col>
			<ion-item>
				<ion-label fixed> {{ 'register.Password' | translate }} </ion-label>
				<ion-input type = "password" [(ngModel)] = "user.password"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>

	<!-- <button ion-button full round color = "primary" (click)="register(user)">Register</button> -->
	<button ion-button full round color = "primary" (click)="signup()">{{ 'register.Register' | translate }}</button>


</ion-content>
