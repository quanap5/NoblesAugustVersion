<ion-content padding>
<ion-list no-lines>
  <ion-list-header>
    Requests
  </ion-list-header>
  <ion-item-sliding *ngFor="let item of myrequests">
    <ion-item>
    <ion-avatar item-left>
      <img [src]=" item.profile.photoURL ">
    </ion-avatar>
    <!-- <h4>{{item.displayName}}</h4> -->
    <div>{{item.displayName}}</div>
    </ion-item>
    <ion-item-options>
      <button ion-button color="secondary" (click)="accept(item)">
        <ion-icon name="checkmark"></ion-icon>
        ADD
      </button>
      <button ion-button color="danger" (click)="ignore(item)">
        <ion-icon name="trash"></ion-icon>
        NO
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-list-header>
    Friends
  </ion-list-header>
  <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
    <ion-avatar item-left>
      <img [src]= " item.profile.photoURL ">
    </ion-avatar>
    <!-- <h3>{{item.displayName}}</h3> -->
    <div>{{item.displayName}}</div>
  </ion-item>
</ion-list>
</ion-content>
