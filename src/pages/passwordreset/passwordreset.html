<ion-header>

  <ion-navbar color="primary">
    <ion-title>Passwordreset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
	<ion-card>
		<ion-card-header>
				{{ 'passwordreset.Password_reset' | translate }}
		</ion-card-header>
		<ion-card-content>
			<ion-list>
			  <ion-item>
			  	<ion-input type="email" [(ngModel)]="email" placeholder="{{ 'passwordreset.Email' | translate }}"></ion-input>
			
			  </ion-item>
			  <button ion-button large block round outline color="light" (click)="reset()">{{ 'passwordreset.RESET_MY_PASSWORD' | translate }}</button>
			  <button ion-button full clear color="light" (click)="goback()">{{ 'passwordreset.GO_BACK' | translate }}</button>



			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
